<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-gray-100">
 <!-- Navigation Bar -->
 <header class="bg-gray-800 text-white p-4 shadow-md">

    <div id="contactsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Contact cards will be inserted here dynamically -->

</div>
