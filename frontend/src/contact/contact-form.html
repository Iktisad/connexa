  <script>
    // Unified Add/Edit Contact logic
    (function () {
      // Helper to get query params
      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      const contactId = getQueryParam("id");
      const form = document.getElementById("contactForm");
      const heading = document.getElementById("formHeadingText");
      const saveBtn = document.getElementById("saveOrUpdateBtn");
      const formError = document.getElementById("formError");

      // Field ids to map
      const fieldIds = [
        "firstName",
        "lastName",
        "company",
        "countryCode",
        "phone",
        "email",
        "website",
        "addressUnitNumber",
        "addressCivicNumber",
        "addressStreet",
        "addressCity",
        "addressProvince",
        "addressPostalCode",
      ];

      function setFormMode(isEdit) {
        if (isEdit) {
          heading.textContent = "Edit Contact";
          saveBtn.textContent = "Update";
        } else {
          heading.textContent = "Add Contact";
          saveBtn.textContent = "Save";
        }
      }

      function fillForm(data) {
        fieldIds.forEach(function (id) {
          const el = document.getElementById(id);
          if (!el) return;
          if (el.tagName === "SELECT") {
            el.value = data[id] || el.options[0].value;
          } else {
            el.value = data[id] || "";
          }
        });
      }

      function clearForm() {
        fieldIds.forEach(function (id) {
          const el = document.getElementById(id);
          if (!el) return;
          if (el.tagName === "SELECT") {
            el.selectedIndex = 0;
          } else {
            el.value = "";
          }
        });
      }

      function showError(msg) {
        formError.textContent = msg;
      }

      function clearError() {
        formError.textContent = "";
      }

      // Dummy fetch for contact data (simulate API)
      function fetchContact(id) {
        return new Promise(function (resolve, reject) {
          // Simulate a fetch delay and dummy data
          setTimeout(function () {
            if (id === "fail") {
              reject(new Error("Failed to fetch contact."));
            } else {
              // Dummy data
              resolve({
                firstName: "Jane",
                lastName: "Doe",
                company: "Acme Corp",
                countryCode: "1",
                phone: "5551234567",
                email: "jane.doe@example.com",
                website: "https://example.com",
                addressUnitNumber: "12B",
                addressCivicNumber: "123",
                addressStreet: "Main St",
                addressCity: "Toronto",
                addressProvince: "ON",
                addressPostalCode: "M5V 2T6",
              });
            }
          }, 400);
        });
        // Uncomment for real API:
        // return fetch(`/api/contacts/${id}`).then(r => {
        //   if (!r.ok) throw new Error("Failed to fetch contact.");
        //   return r.json();
        // });
      }

      // On load: set up form mode
      if (contactId) {
        setFormMode(true);
        // Fetch and pre-fill
        fetchContact(contactId)
          .then((data) => {
            fillForm(data);
            clearError();
          })
          .catch((err) => {
            showError("Could not load contact: " + err.message);
            clearForm();
          });
      } else {
        setFormMode(false);
        clearForm();
      }

      // Validation logic
      function validateField(id, value) {
        // Helper regexes
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phoneRegex = /^\d{7,}$/;
        const websiteRegex = /^https?:\/\/.+/i;
        const provinceRegex = /^[A-Za-z]{2}$/;
        // Canadian postal code: ANA NAN (A=letter, N=digit), international: 5/6 digit
        const postalCodeRegex =
          /^([A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d|\d{5,6})$/;

        switch (id) {
          case "firstName":
          case "lastName":
            if (!value || value.trim().length < 2) {
              return "Required, at least 2 characters.";
            }
            break;
          case "email":
            if (!value || !emailRegex.test(value.trim())) {
              return "Valid email required.";
            }
            break;
          case "phone":
            if (value && value.trim().length > 0) {
              const onlyDigits = value.replace(/\D/g, "");
              if (!phoneRegex.test(onlyDigits)) {
                return "If provided, must be at least 7 digits (digits only).";
              }
            }
            break;
          case "website":
            if (value && value.trim().length > 0) {
              if (!websiteRegex.test(value.trim())) {
                return "Website must start with http:// or https://";
              }
            }
            break;
          case "addressProvince":
            if (value && value.trim().length > 0) {
              if (!provinceRegex.test(value.trim())) {
                return "Province must be 2 letters.";
              }
            }
            break;
          case "addressPostalCode":
            if (value && value.trim().length > 0) {
              if (!postalCodeRegex.test(value.trim().replace(/\s/g, ""))) {
                return "Postal code must be valid Canadian or 5/6 digit international.";
              }
            }
            break;
          default:
            // No validation for other fields
            break;
        }
        return "";
      }

      // Clear all error messages
      function clearFieldErrors() {
        [
          "firstName",
          "lastName",
          "email",
          "phone",
          "website",
          "addressProvince",
          "addressPostalCode",
        ].forEach(function (id) {
          const errEl = document.getElementById(id + "Error");
          if (errEl) errEl.textContent = "";
        });
      }

      // On submit: Add or Edit, with robust validation
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        clearError();
        clearFieldErrors();
        let hasError = false;
        // Validate each field and show error if any
        [
          "firstName",
          "lastName",
          "email",
          "phone",
          "website",
          "addressProvince",
          "addressPostalCode",
        ].forEach(function (id) {
          const el = document.getElementById(id);
          if (!el) return;
          const val = el.value;
          const errorMsg = validateField(id, val);
          const errEl = document.getElementById(id + "Error");
          if (errEl) errEl.textContent = errorMsg || "";
          if (errorMsg) hasError = true;
        });
        if (hasError) {
          showError("Please correct the form errors before submitting.");
          return;
        }
        // Gather form data only if valid
        const payload = {};
        fieldIds.forEach(function (id) {
          const el = document.getElementById(id);
          if (!el) return;
          payload[id] = el.value;
        });
        // Dummy API call
        if (contactId) {
          setTimeout(function () {
            window.location.href = "/frontend/src/contact/contact.html";
          }, 500);
        } else {
          setTimeout(function () {
            window.location.href = "/frontend/src/contact/contact.html";
          }, 500);
        }
      });
    })();
  </script>
