<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexa — Sign in</title>
  <link rel="stylesheet" href="../assets/tailwind/output.css" />
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-900 antialiased">
  <div class="flex-1 flex flex-col lg:flex-row">
    <!-- Brand Panel (Left Side) -->
    <aside class="relative hidden lg:flex w-1/2 items-center justify-center bg-gray-100">
      <a href="/frontend/src/index.html" class="absolute inset-0 flex items-center justify-center group">
        <img src="../assets/img/coffeeNdrinks.jpg" alt="Coffee" class="absolute inset-0 w-full h-full object-cover" />
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="relative z-10 flex flex-col items-center justify-center w-full px-10">
          <svg class="h-14 w-14 mb-6 text-emerald-400 bg-white/90 rounded-full p-2 shadow group-hover:text-emerald-600 transition-colors" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="8" r="4" />
            <path d="M21 21v-2a4 4 0 0 0-4-4H7a4 4 0 0 0-4 4v2" />
          </svg>
          <h1 class="text-white text-3xl font-bold mb-2 drop-shadow group-hover:text-emerald-600 transition-colors">Connexa</h1>
          <p class="text-emerald-200 text-lg font-medium drop-shadow">Link Up • Stay Close</p>
        </div>
      </a>
    </aside>
    <!-- Form Panel (Right Side) -->
    <main class="flex flex-1 items-center justify-center py-8 px-4">
      <section class="w-full max-w-md bg-white/80 backdrop-blur rounded-2xl shadow-xl p-8">
        <div class="flex flex-col items-center mb-8 lg:hidden">
          <a href="/frontend/src/index.html" class="flex flex-col items-center group">
            <svg class="h-12 w-12 mb-2 text-emerald-400 bg-white/90 rounded-full p-1.5 shadow group-hover:text-emerald-600 transition-colors" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="12" cy="8" r="4" />
              <path d="M21 21v-2a4 4 0 0 0-4-4H7a4 4 0 0 0-4 4v2" />
            </svg>
            <h1 class="text-2xl font-bold text-emerald-700 group-hover:text-emerald-900 transition-colors">Connexa</h1>
          </a>
        </div>
        <h2 class="text-xl font-bold text-gray-900 mb-2 text-center">Sign in to your account</h2>
        <p class="text-center text-gray-500 mb-6">Welcome back! Please enter your details.</p>
        <form action="#" method="POST" class="space-y-5" novalidate>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@email.com"
              class="mt-1 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" />
            <p id="emailError" class="mt-1 text-xs text-red-600 min-h-[1.25rem]"></p>
          </div>
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <a href="#" class="text-xs text-emerald-600 hover:underline">Forgot?</a>
            </div>
            <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••"
              class="mt-1 w-full rounded-lg border border-gray-300 bg-white px-3 py-2 text-gray-900 placeholder-gray-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" />
            <p id="passwordError" class="mt-1 text-xs text-red-600 min-h-[1.25rem]"></p>
          </div>
          <div class="flex items-center gap-2">
            <input type="checkbox" id="remember" name="remember" class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500" />
            <label for="remember" class="text-sm text-gray-700 select-none">Remember me</label>
          </div>
          <button type="submit" class="w-full rounded-lg bg-emerald-600 px-4 py-2.5 text-white font-semibold shadow-sm hover:bg-emerald-700 focus-visible:ring-2 focus-visible:ring-emerald-500 transition">Sign in</button>
          <p class="text-center text-sm text-gray-600">Don't have an account?
            <a href="/frontend/src/auth/signup.html" class="font-semibold text-emerald-700 hover:text-emerald-900">Create one</a>
          </p>
        </form>
      </section>
    </main>
  </div>
  <footer class="w-full bg-white border-t border-gray-200 text-center py-4 text-xs text-gray-400 select-none mt-auto">
    <a href="/frontend/src/index.html" class="hover:text-emerald-600 ml-2">Home</a> •
    © 2024 Connexa. All rights reserved. &nbsp;
    <a href="#" class="hover:text-emerald-600 ml-2">Terms</a> •
    <a href="#" class="hover:text-emerald-600 ml-2">Privacy Policy</a>
  </footer>
  <script src="../assets/js/login.js"></script>
</body>
</html>
