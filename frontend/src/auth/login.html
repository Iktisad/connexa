<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Login to Connexa</title>
    <link rel="icon" type="image/png" href="../assets/img/notebook_icon.png"/>
    <link rel="stylesheet" href="/frontend/src/assets/css/reset.css">
    <link rel="stylesheet" href="/frontend/src/assets/tailwind/output.css">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Image Container (Full Screen on larger devices, hidden on mobile) -->
        <!-- <div class="w-full lg:w-1/2 h-screen hidden lg:block bg-cover bg-center" style="background-image: url('../assets/img/coffeeNdrinks.jpg');"></div> -->
        <div class="relative w-full lg:w-1/2 h-screen hidden lg:flex bg-cover bg-center" style="background-image: url('../assets/img/coffeeNdrinks.jpg');">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="text-center px-4">
                    <h2 class="text-3xl font-bold text-white">Manage Your Contacts with <span class="text-green-400">Connexa</span></h2>
                    <p class="text-xl font-semibold text-white mt-4"> <span class="text-rose-500">Link Up</span>, <span class="text-cyan-500">Stay Close</span>: <span class="text-amber-500">Your Contacts</span>, One Tap Away</p>
                </div>
            </div>
        </div>
        <!-- Form Container (Takes full width on mobile, half width on larger screens) -->
        <div class="w-full lg:w-1/2 flex items-center justify-center">
            <div class="max-w-md w-full mx-4">
                <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <h2 class="text-gray-900 text-2xl font-bold text-center mb-6">Login</h2>
                    <form action="#" method="POST">
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                            <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                            <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="flex items-center justify-between">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
                            <p class="inline-block align-baseline">Don't have an account?  <a href="/frontend/src/auth/signup.html" class="font-bold text-sm text-sky-700">Sign up</a> </p>
                           
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
