<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="../assets/img/notebook_icon.png"/>
   
    <link rel="stylesheet" href="/frontend/src/assets/css/reset.css">
    <link rel="stylesheet" href="/frontend/src/assets/tailwind/output.css">
</head>

<style>
    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: white; }
    }

    .typing {
        display: inline-block;
        overflow: hidden;
        border-right: .15em solid white; /* The typewriter cursor */
        white-space: nowrap; /* Keeps the content on a single line */
        animation: 
            typing 3.5s steps(40, end),
            blink-caret .75s step-end infinite; /* The typing effect and the cursor effect */
    }
</style>


<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col lg:flex-row">
        <!-- Image Container (Full Screen on larger devices, hidden on mobile) -->
       
        <!-- Image Container -->
        <div class="lg:flex lg:w-1/2">
            <div class="hidden lg:block relative w-full h-screen">
                <img src="../assets/img/coffeeNfriends.jpeg" alt="Marketing Image" class="absolute inset-0 w-full h-full object-cover" />
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                    <div class="text-center">
                        <h1 class="text-white text-4xl font-bold mb-4">Welcome to <span class="font-semibold text-green-400">Connexa</span></h1>
                        <p class="text-white font-semibold text-xl mb-4">"Always Keep Your Loved Ones Close."</p>
                        <p class="text-white font-semibold text-xl"><span class="typing">We safe keep your contacts, for you.</span></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Form Container (Takes full width on mobile, half width on larger screens) -->
        <!-- Form Container -->
        <div class="flex-1 flex items-center justify-center px-4">
            <div class="max-w-md w-full mx-auto">
                <div class="bg-white shadow-md rounded-lg px-8 py-6 mb-4">
                    <h2 class="text-gray-800 text-xl font-bold mb-6 text-center">Sign Up</h2>
                    <form action="#" method="POST">
                        <!-- Name Field -->
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                            <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <p id="nameError" class="text-red-500 text-xs italic"></p>
                        </div>

                        <!-- Email Field -->
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                            <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <p id="emailError" class="text-red-500 text-xs italic"></p>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-6">
                            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                            <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <p id="passwordError" class="text-red-500 text-xs italic"></p>
                        </div>
                        <!-- Retype Password Field -->
                        <div class="mb-6">
                            <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password:</label>
                            <input type="password" id="confirmPassword" name="confirm_password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <p id="confirmPasswordError" class="text-red-500 text-xs italic"></p>
                        </div>

                        <!-- Submit Button -->
                        <div class="flex items-center justify-between">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Sign Up</button>
                            <p>Already have an account? <a href="../auth/login.html" class="font-semibold text-sky-600">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../assets/js/signup.js"></script>

</html>
